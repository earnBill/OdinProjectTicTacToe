<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
     <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Indie+Flower&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Modak&family=Roboto+Mono:ital,wght@0,281;1,281&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Teko:wght@300..700&family=VT323&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="code.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <h2 class="score"></h2>
    <h2 class="score2">0 : 0</h2>
    <div class="start-container">
      <div class="player-names">
        <label for="player1-name">Player1 Name</label>
        <input type="text" id="player1-name">
      </div class>
      <div class="player-names">
        <label for="player2-name">Player2 Name</label>
        <input type="text" id="player2-name">
      </div>
      <button class="start-btn">Start</button>
    </div>
    <div class="container"></div>
    
    <h2 class="winner"></h2>
    <button class="play-again-btn">Play again</button>

    
</body>
</html>
